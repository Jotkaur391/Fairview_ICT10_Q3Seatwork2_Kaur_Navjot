<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramurals Form - Dark Academia</title> 

    <!-- PyScript core CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">

    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS for Dark Academia theme -->
    <style>
        /* Body: page background, font choice, color, padding */
        body {
            background-color: #2b2b2b;
            font-family: 'Georgia', serif; 
            padding: 30px;
        }

        /* Card container for the form */
        .card {
            background-color: #3a3a3a;
            border: 1px solid #5a4a3f;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.5); 
        }

        /* Labels for all form elements */
        .form-label {
            font-weight: bold;
            color: #f5f0e1; 
        }

        /* Each section of the form, separated visually */
        .form-section {
            margin-bottom: 20px; 
            padding: 15px; 
            border-left: 4px solid #a97451; 
            border-radius: 5px; 
            background-color: #46423b; 
        }

        /* Buttons in Dark Academia style */
        .btn-primary {
            background-color: #a97451; 
            border: none; 
            padding: 12px 25px;
            font-size: 1.1rem; 
            font-weight: bold;
        }

        /* Button hover effect */
        .btn-primary:hover {
            background-color: #8e603e;
        }

        /* Banner image styling */
        .team-banner {
            max-width: 400px;
            margin-top: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0,0,0,0.4); 
        }

        /* Headings font family */
        h1, h2 {
            font-family: 'Georgia', serif;
        }

        /* Center the result text and banner */
        #result p, #result h2 {
            text-align: center;
        }

        /* Cursor pointer for dropdowns and radio buttons for usability */
        select.form-select, input.form-check-input {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Main container for central alignment -->
<div class="container">

    <!-- Card wrapping the entire form -->
    <div class="card mx-auto" style="max-width:600px;">
        
        <!-- Form title -->
        <h1 class="text-center mb-4">Intramurals Eligibility Form</h1>

        <!-- Registration Section -->
        <div class="form-section">
            <label class="form-label">Registered Online?</label><br>
            <!-- Radio button option for Yes -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="registration" value="Yes">
                <label class="form-check-label">Yes</label>
            </div>
            <!-- Radio button option for No -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="registration" value="No">
                <label class="form-check-label">No</label>
            </div>
        </div>

        <!-- Medical Clearance Section -->
        <div class="form-section">
            <label class="form-label">Medical Clearance?</label><br>
            <!-- Radio button option for Yes -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="medical" value="Yes">
                <label class="form-check-label">Yes</label>
            </div>
            <!-- Radio button option for No -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="medical" value="No">
                <label class="form-check-label">No</label>
            </div>
        </div>

        <!-- Grade Selection -->
        <div class="form-section">
            <label class="form-label">Grade</label>
            <!-- Dropdown for grade -->
            <select id="grade" class="form-select">
                <option value="">Select Grade</option> <!-- Placeholder -->
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>

        <!-- Section Selection -->
        <div class="form-section">
            <label class="form-label">Section</label>
            <!-- Dropdown for section selection -->
            <select id="section" class="form-select">
                <option value="">Select Section</option> <!-- Placeholder -->
                <option>RUBY</option>
                <option>EMERALD</option>
                <option>SAPPHIRE</option>
                <option>TOPAZ</option>
                <option>JADE</option>
                <option>Luna</option>
                <option>TINIO</option>
                <option>JOSE</option>
                <option>AMORSOLO</option>
            </select>
        </div>

        <!-- Button to check eligibility -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" id="checkBtn">Check Eligibility</button>
        </div>

        <!-- Container for displaying results -->
        <div id="result" class="mt-4"></div>
    </div>

    <!-- PyScript linking external Python file -->
    <py-script src="main.py"></py-script>
</div>

</body>
</html>
